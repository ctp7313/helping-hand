<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Helping Hand</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../../public/js/helpinghand.js"></script>
</head>

<body>
    <form>
        <div class="container">
            <!-- Organization Name -->
            <div class="form-group">
                <label for="org_name">Organization Name</label>
                <input type="name" class="form-control" id="org_name" aria-describedby="org name"
                    placeholder="Organization's Full Name">
            </div>
            <div class="row">
                <!-- Phone Number -->
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" aria-describedby="phone number"
                        placeholder="123.456.7890">
                </div>
                <!-- Website -->
                <div class="form-group col-md-6">
                    <label for="website">Website</label>
                    <input type="website" class="form-control" id="website" aria-describedby="website"
                        placeholder="Website.org">
                </div>
            </div>
            <!-- Address -->
            <div class="form-group ">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Building, suite, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>WA</option>
                        <!-- <option>...</option> -->
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <br>
            <!-- Hours and days of operation -->
            <div class="form-group col-md-12" id="operationInfo">
                <label for="operatingInfo">Please enter the organization's days and hours of operation</label>
                <!-- Row of dropdowns for choosing open and closing hours -->
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="openingTime">Opening Hours</label>
                        <select id="openingHour" class="form-control">
                            <option selected>Choose...</option>
                            <option>12:00 AM</option>
                            <option>1:00 AM</option>
                            <option>2:00 AM</option>
                            <option>3:00 AM</option>
                            <option>4:00 AM</option>
                            <option>5:00 AM</option>
                            <option>6:00 AM</option>
                            <option>7:00 AM</option>
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>12:00 PM</option>
                            <option>1:00 PM</option>
                            <option>2:00 PM</option>
                            <option>3:00 PM</option>
                            <option>4:00 PM</option>
                            <option>5:00 PM</option>
                            <option>6:00 PM</option>
                            <option>7:00 PM</option>
                            <option>8:00 PM</option>
                            <option>9:00 PM</option>
                            <option>10:00 PM</option>
                            <option>11:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="closingTime">Closing Hours</label>
                        <select id="closingHour" class="form-control">
                            <option selected>Choose...</option>
                            <option>12:00 AM</option>
                            <option>1:00 AM</option>
                            <option>2:00 AM</option>
                            <option>3:00 AM</option>
                            <option>4:00 AM</option>
                            <option>5:00 AM</option>
                            <option>6:00 AM</option>
                            <option>7:00 AM</option>
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>12:00 PM</option>
                            <option>1:00 PM</option>
                            <option>2:00 PM</option>
                            <option>3:00 PM</option>
                            <option>4:00 PM</option>
                            <option>5:00 PM</option>
                            <option>6:00 PM</option>
                            <option>7:00 PM</option>
                            <option>8:00 PM</option>
                            <option>9:00 PM</option>
                            <option>10:00 PM</option>
                            <option>11:00 PM</option>
                        </select>
                    </div>
                </div>
                <!-- Inline checkboxes for choosing days open -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sunday" value="true">
                    <label class="form-check-label" for="sundayCheck">Sunday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="monday" value="true">
                    <label class="form-check-label" for="mondayCheck">Monday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tuesday" value="true">
                    <label class="form-check-label" for="tuesdayCheck">Tuesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="wednesday" value="true">
                    <label class="form-check-label" for="wednesdayCheck">Wednesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="thursday" value="true">
                    <label class="form-check-label" for="thursdayCheck">Thursday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="friday" value="true">
                    <label class="form-check-label" for="fridayCheck">Friday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="saturday" value="true">
                    <label class="form-check-label" for="saturdayCheck">Saturday</label>
                </div>
            </div>
            <br>
            <!-- Serving Population Details -->

            <!-- Dropdown for choosing service -->
            <div class="form-group col-md-6">
                <label for="org_type">Please select the organization's primary service</label>
                <select class="form-control" id="org_type">
                    <option selected>Choose...</option>
                    <option value="health">Health</option>
                    <option value="dailyCare">Daily Care</option>
                    <option value="food">Food</option>
                    <option value="shelter">Shelter</option>
                </select>
                <div class="form-group service" id="health">
                    <p>health</p>
                </div>
                <div class="form-group service" id="dailyCare">
                    <p>daily care</p>
                </div>
                <div class="form-group service" id="food">
                    <select class="form-control col-md-4" id="foodServiceType">
                        <option value="default">Choose...</option>
                        <option value="foodBank">Food Bank</option>
                        <option value="servedMeals">Served Meals</option>
                    </select>
                    <div class="form-check form-check-inline mealCheck">
                        <input class="form-check-input" type="checkbox" id="breakfast" value="true">
                        <label class="form-check-label" for="breakfastCheck">Breakfast</label>
                    </div>
                    <div class="form-check form-check-inline mealCheck">
                        <input class="form-check-input" type="checkbox" id="lunch" value="true">
                        <label class="form-check-label" for="lunchCheck">lunch</label>
                    </div>
                    <div class="form-check form-check-inline mealCheck">
                        <input class="form-check-input" type="checkbox" id="dinner" value="true">
                        <label class="form-check-label" for="dinnerCheck">Dinner</label>
                    </div>
                </div>
                <div class="form-group service" id="shelter">
                    <p>shelter</p>
                </div>
            </div>
            <div> <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <script>
        //Function to show specific questions for selected services
        $(document).ready(function showService() {
            $("#org_type").change(function () {
                $(this).find("option:selected").each(function () {
                    var optionValue = $(this).attr("value");
                    if (optionValue) {
                        $(".service").not("#" + optionValue).hide();
                        $("#" + optionValue).show();
                    } else {
                        $(".service").hide();
                    }
                });
            }).change();
        });
        //Function to show inline checkboxes for served meals
        $(document).ready(function showMeals() {
            $("#foodServiceType").change(function () {
                $(this).find("option:selected").each(function () {
                    if ( this.value == "servedMeals") {
                        $(".mealCheck").show();
                    } else {
                        $(".mealCheck").hide();
                    }
                });
            }).change();
        });
    </script>
</body>
